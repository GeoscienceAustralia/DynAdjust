name: Build release (Windows)

on: 
  push: 
    branches: [master]
  pull_request: 
    branches: [master]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./dynadjust/dynadjust_1_01_00.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release  
  # Platform to build.
  ARCH: x64

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}
    
    # Install prerequisites available from vcpkg
    - name: Install vcpkg prerequisites
      shell: cmd
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        vcpkg install boost-system:${{ env.ARCH }}-windows boost-filesystem:${{ env.ARCH }}-windows boost-timer:${{ env.ARCH }}-windows boost-thread:${{ env.ARCH }}-windows boost-program-options:${{ env.ARCH }}-windows
        vcpkg install xerces-c:${{ env.ARCH }}-windows
    
    # Install prerequisites available from vcpkg
    - name: Install non-vcpkg prerequisites
      uses: carlosperate/download-file-action@v1.0.3
      id: download-xsd
      with:
        file-url: 'https://www.codesynthesis.com/download/xsd/4.0/windows/i686/xsd-4.0.0-i686-windows.zip'
        file-name: 'xsd-4.0.0-i686-windows.zip'
        location: './xsd'
  

